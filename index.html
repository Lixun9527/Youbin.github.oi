<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('background.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .about-me {
            padding: 0;
        }
        section#main .about-me img {
            float: left;
            margin: 0 15px 0 0;
        }
        section#main .about-me h1 {
            font-size: 25px;
            margin-bottom: 10px;
        }
        section#main .about-me p {
            font-size: 18px;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人介绍</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">主页</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">技能</a></li>
                    <li><a href="#">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网站</h1>
            <p>这里是关于我的一些信息</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article class="about-me" id="about">
                <img src="my-photo.jpg" alt="个人照片">
                <h1>关于我</h1>
                <p>这里是一段关于我的介绍文字。我的名字是尤斌，我是一名学生。</p>
            </article>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 尤斌</p>
    </footer>
</body>
</html>
