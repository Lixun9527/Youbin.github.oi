<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端个人介绍</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            color: #fff;
            font-size: 1.2em;
        }
        .profile {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile h2 {
            color: #333;
        }
        .profile p {
            color: #666;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .skill {
            background: #f7f7f7;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            flex-basis: calc(33.333% - 10px);
        }
        .contact {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .contact h2 {
            color: #2575fc;
            margin-bottom: 10px;
        }
        .contact p {
            margin-bottom: 20px;
        }
        .contact a {
            display: inline-block;
            background: #2575fc;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .contact a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>尤斌</h1>
            <p>前端开发工程师 | 技术爱好者</p>
        </header>
        
        <div class="profile">
            <img src="https://image.baidu.com/search/detail?ct=503316480&z=0&ipn=false&word=%E5%90%B4%E5%BD%A6%E7%A5%96%E7%85%A7%E7%89%87&hs=0&pn=1&spn=0&di=7416423379248349185&pi=0&rn=1&tn=baiduimagedetail&is=3025876302%2C581551499&ie=utf-8&oe=utf-8&cl=2&lm=-1&cs=1322174048%2C2189782043&os=3025876302%2C581551499&simid=1322174048%2C2189782043&adpicid=0&lpn=0&ln=30&fr=ala&fm=&sme=&cg=star&bdtype=0&oriquery=%E5%90%B4%E5%BD%A6%E7%A5%96%E7%85%A7%E7%89%87&objurl=https%3A%2F%2Fp6-pc-sign.douyinpic.com%2Ftos-cn-i-0813%2FoQfvwAKA9QbATNkbTFIAEwnkAhieDA50CgukSv~tplv-dy-aweme-images%3Aq75.webp%3Fbiz_tag%3Daweme_images%26from%3D3213915784%26s%3DPackSourceEnum_AWEME_DETAIL%26sc%3Dimage%26se%3Dfalse%26x-expires%3D1695189600%26x-signature%3Dn4FUKylY0WEKK5DXqYZhfXJEdJI%3D&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3B157ytg_z%26e3Bv54AzdH3Fg5pjAzdH3F0dclma8md8c0nb8ccl8&gsm=&islist=&querylist=&dyTabStr=MCwzLDEsMiwxMyw3LDYsNSwxMiw5" alt="个人照片">
            <h2>关于我</h2>
            <p>我是一名专注于前端开发的工程师，拥有多年的Web开发经验。我对最新的前端技术和框架充满热情，并且一直致力于提升用户体验。</p>
        </div>
        
        <div class="skills">
            <div class="skill">HTML5</div>
            <div class="skill">CSS3</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Vue.js</div>
            <div class="skill">Node.js</div>
            <div class="skill">数据库管理</div>
        </div>
        
        <div class="contact">
            <h2>联系方式</h2>
            <p>欢迎通过以下方式联系我：</p>
            <a href="mailto:zhangsan@example.com">发送邮件</a>
            <a href="tel:123-456-7890">拨打电话</a>
        </div>
    </div>
</body>
</html>
